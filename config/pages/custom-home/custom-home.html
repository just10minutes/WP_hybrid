  <ion-header>
  <page-navbar [title]="title"></page-navbar>
  </ion-header>




<ion-content>
<div id="slider-wrapper">

<ion-slides  *ngIf="slides" autoplay="8000" loop="true" speed="1000" pager="true" style="background-color: white">
  <ion-slide *ngFor="let slide of slides"> 
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button ion-button outline small (click)="openPage(slide.id)">
              <h4  [innerHTML]="slide.title.rendered"></h4>
              
          </button> 
          
        </ion-col>
      </ion-row>
      </ion-grid>   
    
      <img data-src={{slide.better_featured_image.source_url}}/>           
    
  </ion-slide>
</ion-slides>
</div>  

<ion-grid>
  <ion-row>
    <ion-col display-flex col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of list; trackBy: trackBy">
      <post-card
        [type]="type"
        [@appear]="'in'"
        [post]="item"
        [onClick]="openPage"
        [content]="content"
      ></post-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
