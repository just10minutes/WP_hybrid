<ion-header>
  <page-navbar [title]="title"></page-navbar>
</ion-header>

<ion-content class="list-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content [pullingText]="'PULL_TO_REFRESH' | translate">
    </ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="showSpinner$ | async"></spinner>  
  <h3> Category 4 </h3>
  <list   
    *ngIf="type"
    [list]="stream$ | async"
    [type]="type"
    [content]="content"
  ></list>
  <h3> Category 5 </h3>
  <list   
    *ngIf="type"
    [list]="stream1$ | async"
    [type]="type"
    [content]="content"
  ></list>
  <button
    *ngIf="hasError$ | async"
    class="retry-button"
    ion-button
    full
    (click)="doLoad()"
    [disabled]="isLoading$ | async"
  >
    {{ 'RETRY' | translate }}
  </button>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isPaginationEnabled$ | async">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
